<table class="table table-bordered">
  <thead>
    <th>Select</th>
    <th>ID</th>
    <th>Freight Price</th>
    <th>Deadline</th>
    <th>Origin</th>
    <th>Destiny</th>
    <th>Carrier</th>
    <th>Cubed Weight</th>

  </thead>
  <tbody>
    <tr *ngFor="let quote of quotes;let i = index;">
      <td class="align-items-center">
        <button [hidden]="succeed==this.i" class="btn btn-primary"
          (click)="regRecentQuotes(i, this.quote.precoFrete, this.quote.tempo, this.quote.start_adress, this.quote.end_address, this.quote.carrierID, this.quote.cubagem, this.quote.pessoaID)">
          <i [ngClass]="{'fas fa-circle-notch fa-spin':progress==this.i}"></i> Save
        </button>
        <button disabled [hidden]="succeed!=this.i" class="btn btn-success">
          <i class="fas fa-check"></i> Added!
        </button>
      </td>
      <td>{{i+1}}</td>
      <td>R${{quote.precoFrete}}</td>
      <td>{{quote.tempo}} dias Ãºteis</td>
      <td>{{quote.start_adress}}</td>
      <td>{{quote.end_address}}</td>
      <td>{{quote.carrier}}</td>
      <td>{{quote.cubagem}} kg</td>

    </tr>
  </tbody>
</table>
