<table class="table table-bordered">
    <thead>
        <th>Razão social</th>
        <th>E-mail</th>
        <th>CNPJ</th>

    </thead>
    <tbody>
        <tr>

            <td><input type="text" [(ngModel)]="name"></td>
            <td><input type="text" [(ngModel)]="email"></td>
            <td><input type="text" [(ngModel)]="cnpj"></td>

        </tr>
    </tbody>
</table>




<button class="btn btn-success" (click)="adicionar()">Add</button>
<br>
<hr>
<table class="table table-bordered">
    <thead>
        <th>ID</th>
        <th>Razão social</th>
        <th>E-mail</th>
        <th>CNPJ</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let carrier of carriers;let i = index;">
            <td>{{i}}</td>
            <td>{{carrier.name}}</td>
            <td>{{carrier.email}}</td>
            <td>{{carrier.cnpj}}</td>
            <td><button class="btn btn-danger" (click)="deletar(i)">Deletar</button></td>
        </tr>
    </tbody>
</table>
