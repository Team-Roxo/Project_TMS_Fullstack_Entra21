<body [ngClass]="{'hold-transition sidebar-mini':login.succeed}">
  <div [ngClass]="{'wrapper':login.succeed}">

    <app-body [hidden]="!login.succeed"></app-body>

    <div [ngClass]="{'content-wrapper':login.succeed}">
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </section>
    </div>

    <app-footer [hidden]="!login.succeed"></app-footer>

    <aside class="control-sidebar control-sidebar-dark"></aside>
  </div>
</body>
