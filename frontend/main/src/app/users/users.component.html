                                    placeholder="Nome completo" required tabindex="1">
                            </div>
                            <br>
                            <div class="input-group" style="width: 100%;">
                                <span class="input-group-text"
                                    style="border-radius: 5px; border-right: 10px;">üìß</span>
                                <input type="text" [(ngModel)]="email" class="form-control" email="E-mail"
                                    placeholder="E-mail" required tabindex="1">
                            </div>
                            <br>
                            <div class="input-group" style="width: 100%;">
                                <span class="input-group-text"
                                    style="border-radius: 5px; border-right: 10px;">üìÉ</span>
                                <input type="text" [(ngModel)]="document" class="form-control" document="CPF"
                                    placeholder="CPF" required tabindex="1">
                            </div>
                            <br>
                            <div class="input-group" style="width: 100%;">
                                <span class="input-group-text"
                                    style="border-radius: 5px; border-right: 10px;">üéÅ</span>
                                <input type="text" [(ngModel)]="birth" class="form-control" birth="Data"
                                    placeholder="Data de nascimento" required tabindex="1">
                            </div>

                            <br>
                            <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button"
                                (click)="closeModal()"
                                (click)="adicionar(this.name, this.email, this.document, this.birth)">
                                <i class="fas fa-xmark me-1"></i>
                                Save
                            </button>

                            <button class="btn btn-danger btn-xl text-uppercase ml-2" data-bs-dismiss="modal" type="button"
                                (click)="closeModal()">
                                <i class="fas fa-xmark me-1"></i>
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
